<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="auth-container">
    <h1 class="auth-title">Вход</h1>

    <div th:if="${message}" class="alert alert-danger">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{/login}" method="post" class="auth-form">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="username" class="form-input" required placeholder="Введите ваш email">
        </div>

        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" class="form-input" required placeholder="Введите пароль">
        </div>

        <button type="submit" class="btn-primary">Войти</button>
    </form>

    <div th:if="${param.error}" class="alert alert-danger mt-20">
        Неверный email или пароль
    </div>

    <div class="auth-links">
        <a href="/" class="auth-link">На главную</a>
        <a href="/reset_password" class="auth-link">Забыли пароль?</a>
        <a href="/registration" class="auth-link">Создать аккаунт</a>
    </div>
</div>
</body>
</html>
