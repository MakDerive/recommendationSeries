<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="auth-container">
    <h1 class="auth-title">Новый пароль</h1>

    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/reset_password/new}" method="post" class="auth-form">
        <input type="hidden" name="token" th:value="${param.token}" />

        <div class="form-group">
            <label>Новый пароль</label>
            <input type="password" name="password" class="form-input" required placeholder="Введите новый пароль">
        </div>

        <div class="form-group">
            <label>Подтверждение пароля</label>
            <input type="password" name="confirmPassword" class="form-input" required placeholder="Повторите пароль">
        </div>

        <button type="submit" class="btn-primary">Сохранить пароль</button>
    </form>
</div>
</body>
</html>
