<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
</head>
<body>

<div th:if="${error}" th:text="${error}" style="color: red;"></div>

<form th:action="@{/reset_password/new}" method="post">
    <!-- Добавьте скрытое поле для токена -->
    <input type="hidden" name="token" th:value="${param.token}" />

    <p>Введите новый пароль</p>
    <div>
        <label>Пароль: <input type="password" name="password" required/></label>
    </div>
    <p>Подтвердите новый пароль</p>
    <div>
        <label>Подтверждение пароля: <input type="password" name="confirmPassword" required/></label>
    </div>
    <button type="submit">Отправить</button>
</form>

</body>
</html>
