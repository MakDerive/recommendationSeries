<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="auth-container">
    <h1 class="auth-title">Регистрация</h1>

    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/registration}" method="post" class="auth-form">
        <div class="form-group">
            <label>Имя пользователя</label>
            <input type="text" name="username" class="form-input" required placeholder="Придумайте имя пользователя">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-input" required placeholder="Введите ваш email">
        </div>

        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" class="form-input" required placeholder="Придумайте пароль">
        </div>

        <button type="submit" class="btn-secondary">Зарегистрироваться</button>
    </form>

    <div class="auth-links">
        <a href="/" class="auth-link">На главную</a>
        <a href="/login" class="auth-link">Уже есть аккаунт? Войти</a>
    </div>
</div>
</body>
</html>
